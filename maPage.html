<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma page web</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet/less" type="text/css" href="styles.less" />

    <style>
        .error {
            outline: 1px solid red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#myForm input[type="text"]').blur(function () {
                if (!$(this).val()) {
                    $(this).addClass("error");
                } else {
                    $(this).removeClass("error");
                }
            });
        });
        function onSubmit() {
            if (!$('#psw').val() && !$('#uname').val()) {
                alert('Enter your username and password !');
            }
            else {
                if (!$('#uname').val()) {
                    alert('Enter your username !');
                }
                if (!$('#psw').val()) {
                    alert('Enter your password !');
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1>Formulaire</h1>
    </header>

    <form id="myForm">
        <p><label>First Name: <input type="text"></label></p>
        <p><label>Last Name: <input type="text"></label></p>
        <p><label>Email Address: <input type="text"></label></p>
        <p><label>Code postal : <input type="text"></label></p>
        <p><label>Ville : <input type="text"></label></p>
        <p><label>TÃ©l. : <input type="text"></label></p>

        <div>
            <label for="uname"><b>Login</b></label>
            <input type="text" placeholder="Entrer login" id="uname" name="uname" required>
        </div>
        <div>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Entrer mot de passe" id="psw" name="psw" required>
        </div>
        <input type='submit' value='Submit form' onClick='onSubmit()' />

    </form>
</body>

</html>
